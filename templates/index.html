<!DOCTYPE html>
<html>
<head>
    <title>Store Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Items in Store</h2>
    <a href="/add-item" class="btn"> Add New Item</a>
    <a href="/purchase" class="btn"> New Purchase</a>
    <a href="/purchases" class="btn"> View Purchases/Shipping</a>
    <table>
        <tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Action</th></tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td><td>{{ item[1] }}</td><td>â‚¹{{ item[2] }}</td><td>{{ item[3] }}</td>
            <td><a href="/delete-item/{{ item[0] }}" class="btn danger" onclick="return confirm('Are you sure?')"> Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
